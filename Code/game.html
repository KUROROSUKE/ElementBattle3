<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://kurorosuke.github.io/atom_game/favicon.ico" />
    <link rel="apple-touch-icon" href="https://kurorosuke.github.io/atom_game/touch-icon.png" sizes="180×180">
    <title>元素麻雀</title>
    <style>
        #p1_area {
            text-align: center;
        }
        #p2_area {
            text-align: center;
        }
        .buttons {
            width: 250px;
            height:60px;
        }
        #nextButton {
            display: none;
        }
        #done_button {
            display: none;
        }
        #ron_button {
            display: none;
        }
        .drop_area {
            left:200px;
            position:relative;
            width: 75%;
        }
    </style>
    <script src="AI.js"></script>
</head>
<body>
    <div id="p1_area">
        <p id="p1_point">ポイント：0</p>
        <p id="p1_explain">　</p>
        <div id="p1_hand"></div>
    </div>
    <div id="dropped_area_p1" class="drop_area"></div>
    <hr style="border: 2px solid black; margin: 20px 0;">
    <div id="dropped_area_p2" class="drop_area"></div>
    <div id="p2_area">
        <div id="p2_hand"></div>
        <p id="p2_point">ポイント：0</p>
        <p id="p2_explain">　</p>
        <button class="buttons" id="generate_button">ツモ</button>
        <button class="buttons" id="done_button">この役でアガる</button>
        <button class="buttons" id="nextButton"></button>
        <button class="buttons" id="ron_button">ロン</button>
    </div>
    <p id="rate_area">レート：</p>
    <button id="dataDownload">Data Download</button>
    <script src="game.js"></script>
</body>
</html>
