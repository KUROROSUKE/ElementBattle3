<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"        content="width=device-width, initial-scale=1.0">
    <meta name="description" content="元素を作成して遊ぶゲーム"/>
    <link rel="shortcut icon"    href="https://kurorosuke.github.io/atom_game/favicon.ico" />
    <link rel="apple-touch-icon" href="https://kurorosuke.github.io/atom_game/touch-icon.png" sizes="180×180">
    <title>エレメント・バトル</title>
    <style>
        #p1_area {
            text-align: center;
        }
        #p2_area {
            text-align: center;
        }        
        .buttons {
            width: 250px;
            height:60px;
        }
        #nextButton {
            display: none;
        }
        #done_button {
            display: none;
        }
        #ron_button {
            display: none;
        }
        .drop_area {
            left:10%;
            position:relative;
            width: 80%;
        }
        .drop_area img {
            width:calc(100% / 25)
        }
        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('../images/start_screen.webp') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            z-index: 100;
        }
        #startButton {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid black;
            border-radius: 10px;
        }
        /* 設定 */
        #setting_icon {
            position: absolute;
            height: 6%;
            right: 5%;
            bottom: 5%;
            z-index: 101;
        }
        #winSettingsModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 1px solid black;
            z-index: 102;
        }
        /* ルール説明 */
        .modal {
            display: flex;
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center; /* 画面中央に配置 */
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            width: 80%;
            max-width: 60%;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* 画面の中央に配置 */
        }
        .modal-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .modal-body {
        text-align: left;
        padding-left: 20px;  /* 左に余白を入れる */
        font-size: 16px;
        line-height: 1.6;
        }
        /* ✕ボタンのスタイル */
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: red;
        }
        #p1_hand, #p2_hand {
            display: block;
            grid-template-columns: repeat(8, 1fr); /* 8枚を等間隔で配置 */
            justify-content: center;
        }
        #p1_hand img, #p2_hand img {
            gap: 5px;
            text-align: center;
            width: calc(100%/8 - 15px);
        }
        @media screen and (max-width: 480px) {
            #winSettingsModal {
                left: 50%;
                width: 80%
            }
            #inquiry {
                display: block;
                width:60%
            }
            .modal-content {
                max-width: 100%;
            }
            .drop_area img{
                width:calc(7%)
            }
            .buttons {
                width: 45%;
            }
        }
        input[type="number"]{
            width: 100%;
            min-width: 200px;
            height: 48px;
            font-size: 18px;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #gameRuleButton {
            position: fixed;
            top: 10px;  /* 画面上部から10pxの位置に */
            right: 10px;  /* 画面右端から10pxの位置に */
            padding: 10px 20px;
            font-size: 16px;
            background-color: white;
            border: 2px solid black;
            border-radius: 10px;
            z-index: 9999;  /* 最前面に */
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <button id="startButton">スタート</button>
        <img src="../images/setting_icon.webp" id="setting_icon" alt="setting">
    </div>
    <div id="p1_area" style="display: none;">
        <p id="p1_point">ポイント：0</p>
        <p id="p1_explain">　</p>
        <div id="p1_hand"></div>
    </div>
    <div id="dropped_area_p1" class="drop_area" style="display: none;"></div>
    <hr style="border: 2px solid black; width:90%">
    <div id="dropped_area_p2" class="drop_area" style="display: none;"></div>
    <div id="p2_area" style="display: none;">
        <div id="p2_hand"></div>
        <p id="p2_point">ポイント：0</p>
        <p id="p2_explain">　</p>
        <button class="buttons" id="generate_button">ツモ</button>
        <button class="buttons" id="done_button">この役でアガる</button>
        <button class="buttons" id="nextButton"></button>
        <button class="buttons" id="ron_button">ロン</button>
    </div>
    <script src="game.js"></script>
    <div id="winSettingsModal">
        <label>WIN_POINT: <input type="number" id="winPointInput" value="250" min="1"></label><br>
        <label>WIN_TURN: <input type="number" id="winTurnInput" value="10" min="1"></label><br>
        <div style="display: flex; justify-content: space-between; padding: 5%;">
            <button onclick="saveWinSettings()" style="padding: 10px 20px; font-size: 1.2em; width: 45%;">完了</button>
            <button onclick="closeWinSettings()" style="padding: 10px 20px; font-size: 1.2em; width: 45%;">取消</button>
        </div>
        <hr>
        <a href="https://forms.gle/6sKpeCiFVbJMErLj9" id="inquiry">「元素ゲーム」問い合わせフォーム</a>
    </div>
    <button id="gameRuleButton" onclick="showRules()">ゲームルール</button>
    <!-- ルール説明モーダル -->
    <div id="rulesModal" class="modal">
        <div class="modal-content">
            <span id="closeRulesButton" class="close">&times;</span>
            <h2 class="modal-title">ゲームルール</h2>
            <div class="modal-body">
                <p>1. 手札の元素を使って化合物を作ろう！</p>
                <p>2. 交換したい場合は、クリックしてカードを捨てよう。</p>
                <p>3. 生成できる化合物があれば、「ツモ」または「ロン」ボタンを押して作ろう！</p>
                <p>4. 相手と250ポイント以上の差がつくか、10ゲームが終わった時点でポイントの多い方が勝利！</p>
            </div>
        </div>
    </div>

    <script>
        function showRules() {
            document.getElementById("rulesModal").style.display = "block";
        }
    
        function closeRules() {
            document.getElementById("rulesModal").style.display = "none";
        }
    
        document.getElementById("closeRulesButton").addEventListener("click", closeRules);
    
        // モーダル外をクリックした場合に閉じる
        window.onclick = function(event) {
            const modal = document.getElementById("rulesModal");
            if (event.target === modal) {
                closeRules();
            }
        };
    </script>

    <script>
        function returnToStartScreen() {
            document.getElementById("startScreen").style.display = "flex";
            document.getElementById("p1_area").style.display = "none";
            document.getElementById("dropped_area_p1").style.display = "none";
            document.getElementById("dropped_area_p2").style.display = "none";
            document.getElementById("p2_area").style.display = "none";
            document.getElementById("gameRuleButton").style.display = "block";
        }
        document.getElementById("startButton").addEventListener("click", function() {
            document.getElementById("startScreen").style.display = "none";
            document.getElementById("p1_area").style.display = "block";
            document.getElementById("dropped_area_p1").style.display = "block";
            document.getElementById("dropped_area_p2").style.display = "block";
            document.getElementById("p2_area").style.display = "block";
            document.getElementById("gameRuleButton").style.display = "none";
        });

    </script>
</body>
</html>
